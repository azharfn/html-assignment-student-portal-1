<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Portal</title>
    </head>
    <body>
        <h1>Student Portal</h1>
        <!--buat form-->
        <form id="form-student">
            <!--buat 4 input label-->
            <label for="fullname">Fullname</label>
            <input type="text" id="input-name"/>
            <br>
            <label for="birthdate">Birth Date</label>
            <input type="date" id="input-date"/>
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="input-gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="program study">Program Study</label>
            <select name="program study" id="input-prody">
                <option>Ekonomi</option>
                <option>Manajemen</option>
                <option>Akuntansi</option>
                <option>Administrasi Publik</option>
                <option>Administrasi Bisnis</option>
                <option>Hubungan Internasional</option>
                <option>Teknik Sipil</option>
                <option>Arsitektur</option>
                <option>Matematika</option>
                <option>Fisika</option>
                <option>Informatika</option>
            </select>
            <br>
            <input type="submit" value="Add student" id="add-btn"></input>
        <br>
        <br>
        </form>
        <!--Buat Table-->
        <table id="table-student">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Full Name</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Student ID</th>
                    <th>Faculty</th>
                    <th>Program Study</th>
                    <th>Option</th>
                </tr>
            </thead>
            <!--Dummy data-->
            <tbody id="student-data">
                <tr>
                    <td>1</td>

                        <button type="button" class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>

                    <td>Female</td>

                    <td>Facultas Teknologi dan Informasi</td>
                    <td>Informatika</td>
                    <td>
                        <button type="button" class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
            
        </table>


    </body>
</html>
